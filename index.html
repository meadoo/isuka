<script>
    var playingSounds = [];

    document.addEventListener('keydown', function(event) {
        if (event.key === 'p' || event.key === 'P' || event.key === 'q' || event.key === 'Q') {
            stopAllSounds();
        }
    });

    function playSound(id) {
        var sound = document.getElementById(id);
        sound.currentTime = 0; // Reset sound to the beginning
        sound.play();
        playingSounds.push(sound);
    }

    function stopAllSounds() {
        for (var i = 0; i < playingSounds.length; i++) {
            playingSounds[i].pause();
            playingSounds[i].currentTime = 0;
        }
        playingSounds = [];
    }

    // Adjust button layout when the window is resized
    window.addEventListener('resize', function() {
        var buttons = document.querySelectorAll('.button');
        if (window.innerWidth <= 600) {
            buttons.forEach(function(button) {
                button.style.flex = '1 0 calc(50% - 20px)';
                button.style.maxWidth = 'calc(50% - 20px)';
            });
        } else {
            buttons.forEach(function(button) {
                button.style.flex = '1 0 calc(33.33% - 20px)';
                button.style.maxWidth = 'calc(33.33% - 20px)';
            });
        }
    });
